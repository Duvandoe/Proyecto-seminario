<nav>
  <h1>🛍️ Tiendita</h1>
</nav>

<div class="product-detail" *ngIf="product as p">
  <img [src]="p.image" [alt]="p.name">

  <div class="product-info">
    <h2>{{ p.name }}</h2>
    <p>{{ p.description }}</p>
    <p class="price">${{ p.price }}</p>

    <div class="actions">
      <button class="btn-primary" (click)="addToCart(p)">
        ➕ Agregar
      </button>
      <button class="btn-secondary" routerLink="/products">
        ⬅️ Volver
      </button>
    </div>
  </div>
</div>
