
<section class="card vehiculos-lista">
  <header class="card-header">
    <h2 class="title">Lista de Vehículos</h2>
    <p class="subtitle">Administra los vehículos registrados</p>
  </header>

  <div class="card-body">
    <div *ngIf="cargando" class="muted">Cargando vehículos...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <table *ngIf="!cargando && !error" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vehiculos">
          <td>{{ v.id }}</td>
          <td>{{ v.placa }}</td>
          <td>{{ v.marca }}</td>
          <td>{{ v.modelo }}</td>
          <td>{{ v.activo ? 'Sí' : 'No' }}</td>
          <td class="actions-cell">
            <button class="btn" (click)="actualizarVehiculo(v.id)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarVehiculo(v.id!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="actions-row">
      <button class="btn btn-primary" (click)="obtenerVehiculos()">Refrescar lista</button>
    </div>
  </div>
</section>
