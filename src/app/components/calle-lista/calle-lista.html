<section class="card calle-lista">
  <header class="card-header">
    <h2 class="title">Listado de Calles</h2>
    <p class="subtitle">Lista de calles registradas</p>
  </header>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calle of calles">
          <td>{{ calle.nombre }}</td>
          <td>{{ calle.id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
