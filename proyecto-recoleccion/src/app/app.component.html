<div class="container">
  <h1>{{ title }}</h1>

  <h2> Listado de Calles</h2>
  <ul>
    @for (calle of calles; track calle.id) {
      <li>
        <strong>{{ calle.nombre }}</strong> â€” ID: {{ calle.id }}
      </li>
    }
  </ul>

  <hr>

  <h2> Buscar Calle por ID</h2>
  <input
    type="text"
    [(ngModel)]="calleId"
    placeholder="Ingrese el ID de la calle"
  />
  <button (click)="buscarCalle()">Buscar</button>

  @if (selectedCalle) {
    <div>
      <h3>Resultado:</h3>
      <pre>{{ selectedCalle | json }}</pre>
    </div>
  }
</div>
