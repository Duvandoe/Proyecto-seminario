<div class="login-wrapper">

  <svg class="login-logo" width="110" height="110" viewBox="0 0 64 64" fill="none"
       xmlns="http://www.w3.org/2000/svg">
    <rect width="64" height="64" rx="12" fill="#E8F5E9"/>
    <path d="M10 38H54V30L46 20H34V38" stroke="#2E7D32" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="20" cy="44" r="6" stroke="#2E7D32" stroke-width="3"/>
    <circle cx="44" cy="44" r="6" stroke="#2E7D32" stroke-width="3"/>
    <path d="M34 20V12H26V20" stroke="#2E7D32" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 26H34" stroke="#2E7D32" stroke-width="3"
          stroke-linecap="round"/>
  </svg>

  <h1 class="login-title">Sistema de Rutas</h1>
  <p class="login-subtitle">Acceso de Operadores</p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <label for="email">Correo Electrónico</label>
    <input type="email" formControlName="email">
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
         class="form-error">
      Email inválido
    </div>

    <label for="password">Contraseña</label>
    <input type="password" formControlName="password">
    <div class="error" 
     *ngIf="errorMsg" 
     [class.shake]="shakeError">
  {{ errorMsg }}
</div>

    <button type="submit" [disabled]="form.invalid">Entrar</button>
    <button type="button" (click)="gotoRegister()">
      No tengo cuenta
    </button>
  </form>

</div>
