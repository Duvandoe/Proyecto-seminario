<div class="edit-container">
  <h2 class="titulo">Editar Vehículo</h2>

  <div class="card">
    <form (ngSubmit)="actualizarVehiculo()" class="formulario">

      <div class="campo">
        <label>Placa</label>
        <input [(ngModel)]="vehiculo.placa" name="placa" placeholder="Ej: ABC123" />
      </div>

      <div class="campo">
        <label>Marca</label>
        <input [(ngModel)]="vehiculo.marca" name="marca" placeholder="Ej: Toyota" />
      </div>

      <div class="campo">
        <label>Modelo</label>
        <input [(ngModel)]="vehiculo.modelo" name="modelo" placeholder="Ej: 2020" />
      </div>

      <button type="submit" class="btn-guardar">Guardar Cambios</button>
    </form>
  </div>
  <!-- Modal de éxito -->
<div class="modal-overlay" *ngIf="modalVisible">
  <div class="modal">
    <h3>✔ Vehículo actualizado</h3>
    <p>Los datos fueron guardados correctamente.</p>

    <button class="btn-ok" (click)="cerrarModal()">Aceptar</button>
  </div>
</div>

</div>
