<h1>Registro de vehiculos</h1>

<form>

    <label for="placa">Placa:</label>
    <input type="text" id="placa" [(ngModel)]="datos.placa" name="placa" required>
    
    <label for="marca">Marca:</label>
    <input type="text" id="marca" [(ngModel)]="datos.marca" name="marca">
    
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" [(ngModel)]="datos.modelo" name="modelo">
    
    <button type="button" (click)="registroVehiculo()">Registrar Veh√≠culo</button>

</form>
