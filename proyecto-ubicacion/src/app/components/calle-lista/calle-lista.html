<h2>Listado de Calles</h2>

<div *ngIf="cargando">Cargando...</div>
<div *ngIf="error" style="color: red;">{{ error }}</div>

<table *ngIf="!cargando && !error" border="1" cellpadding="6">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let calle of calles">
      <td>{{ calle.nombre }}</td>
      <td>{{ calle.id }}</td>
    </tr>
  </tbody>
</table>
